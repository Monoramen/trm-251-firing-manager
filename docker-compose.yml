services:
  backend:
    build:
      context: ./bot-hub-backend 
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
    environment:
      - APP_PORT=9090
    env_file:
      - ./.env  # Загружаем .env в окружение
    networks:
      - bot-network
    depends_on:
      - database
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
  frontend:
    build:
      context: ./bot-web-ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - API_PROXY_URL=http://backend:9090
      - NEXT_PUBLIC_API_BASE_URL=/api
    env_file:
      - ./.env
    networks:
      - bot-network


  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - database
    networks:
      - bot-network


  database:
    image: postgres
    ports:
      - "5001:5432"
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-personal-bot-hub:/var/lib/postgresql/data
    env_file:
      - ./.env
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"   # ты будешь заходить на http://localhost:8080
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - bot-network



  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - bot-network
    depends_on:
      - backend
      - database

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3011:3011"
    environment:
      GF_SECURITY_ADMIN_USER: admin  # Логин администратора
      GF_SECURITY_ADMIN_PASSWORD: admin  # Пароль администратора
      GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION: "false"
      GF_DATABASE_TYPE: postgres  # Тип базы данных
      GF_DATABASE_HOST: database:5432  # Хост и порт базы данных
      GF_DATABASE_NAME: ${POSTGRES_DB}  # Имя базы данных
      GF_DATABASE_USER: postgres  # Пользователь базы данных
      GF_DATABASE_PASSWORD: ${POSTGRES_PASSWORD}  # Пароль базы данных
      GF_DATABASE_SSL_MODE: disable  # Отключение SSL
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - bot-network
    depends_on:
      - database  # Убедитесь, что Grafana зависит от базы данных
      - prometheus
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    networks:
      - bot-network

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yml
      - /var/log:/var/log
    networks:
      - bot-network
    depends_on:
      - loki




ai-model:
    build:
      context: ./ai-model  # Путь к директории с кодом модели
      dockerfile: Dockerfile
    ports:
      - "5005:5005"  # Откройте порт, если модель будет принимать запросы
    networks:
      - bot-network
    volumes:
      - ai-model-data:/app/data  # Для сохранения весов модели
    depends_on:
      - database  # Модели нужен доступ к данным для обучения
    env_file:
      - ./.env

volumes:
  postgres-personal-bot-hub:
    name: postgres-personal-bot-hub
  grafana-storage:
    name: grafana-storage
  ai-model-data:
    name: ai-model-data

networks:
  bot-network:
    name: bot-network
    driver: bridge